<br>

<h1>
    <button class="mdui-btn mdui-ripple" onclick='location.href="/judgements/list"'><i
            class="mdui-icon mdui-icon-left material-icons">arrow_back</i>返回状态列表</button>
    &nbsp;&nbsp;&nbsp; 测评记录
    <!-- judge_id -->
</h1>
<div class="mdui-row">
    <div class="mdui-col-sm-9 mdui-col-xs-12">
        <div class="mdui-card">
            <!-- 卡片的内容 -->
            <div class="mdui-card-content">
                <div class="mdui-tab" mdui-tab>
                    <a href="#example1-tab1" class="mdui-ripple">测试点详情</a>
                    <a href="#example1-tab2" class="mdui-ripple">源代码</a>
                </div>
                <div id="example1-tab1" class="mdui-p-a-2">
                    <div class="mdui-table-fluid">
                        <table class="mdui-table mdui-table-hoverable">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>状态</th>
                                    <th class="mdui-table-col-numeric">时间</th>
                                    <th class="mdui-table-col-numeric">空间</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- list -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="example1-tab2" class="mdui-p-a-2">
                    <div class="mdui-typo">
                        <pre class="mdui-text-color-theme-text">(code)</pre>
                    </div>
                </div>
            </div>


            <!-- 卡片的按钮 -->
            <div class="mdui-card-actions">
                <button id="backk" class="mdui-btn mdui-ripple"
                    onclick="location.href='/problem/<!-- problem_id -->'.replace('P','')">返回题目
                    <!-- problem_id -->
                </button>
                <!-- <button class="mdui-btn mdui-ripple">action 2</button> -->
                <button class="mdui-btn mdui-btn-icon mdui-float-right"><i
                        class="mdui-icon material-icons">expand_more</i></button>
            </div>

        </div>
    </div>
    <div class="mdui-col-sm-3 mdui-col-xs-12">
        <div class="mdui-card">
            <div class="mdui-card-content">
                <div class="mdui-typo">
                    <h5 class="mdui-text-color-theme">作者</h5>
                    <!-- author -->
                    <h5 class="mdui-text-color-theme">所属题目</h5>
                    <!-- problem_id -->
                    <h5 class="mdui-text-color-theme">测评状态</h5>
                    <!-- status -->
                    <h5 class="mdui-text-color-theme">测评分数</h5>
                    <!-- score -->
                    <h5 class="mdui-text-color-theme">测评语言</h5>
                    <!-- lang -->
                </div>
            </div>
        </div>
        <div hidden="hidden" id="realstatus">
            <!-- realstatus -->
        </div>
        <div hidden="hidden" id="pid">
            <!-- problem_id -->
        </div>
    </div>
    <script src="/ace/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="/ace/src-noconflict/ext-language_tools.js" type="text/javascript"></script>
    <script src="/static/judgement_temp.js"></script>

    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return (false);
        }
        if (getQueryVariable("backurl") != false) {
            console.log(`location.href="` + getQueryVariable("backurl") + `";`)
            document.getElementById("backk").onclick = Function(`location.href='` + getQueryVariable("backurl") + `'`);
        }
    </script>
